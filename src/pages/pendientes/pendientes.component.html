<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid *ngIf="( _listaDeseos.listas | pendientes ).length === 0">
  <ion-row>
    <ion-col class="text-center caja-vacia" align="center">
      <ion-icon class="icono-grande" ios="ios-sunny" md="ios-sunny">
        <p>
          No exiten listas.
        </p>
      </ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>



  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes ; let i=index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2 style="color:white;">{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} Items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item (click)="verDetalle(lista, i)" *ngFor="let item of lista.items | slice:0:2">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="ios-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="ios-checkbox-outline"></ion-icon>
          {{item.nombre}}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
        <ion-icon ios="ios-arrow-dropdown" md="ios-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>



  <ion-fab right bottom>
     <button ion-fab color="primary" (click)="irAgregar()">
       <ion-icon ios="ios-add" md="md-add"></ion-icon>
     </button>
   </ion-fab>




</ion-content>
